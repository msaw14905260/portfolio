<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact: Marianne Sawires</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

  <h1>Contact</h1>
  <p>If you'd like to get in touch, please fill out the form below:</p>
  <form action="mailto:masawire@ucsd.edu" method="POST" enctype="text/plain">
    <label>
      Your Email:
      <input type="email" name="email" required>
    </label>

    <label>
      Subject:
      <input name="subject" required>
    </label>

    <label>
      Message:
      <textarea name="body" required></textarea>
    </label>

    <button>Send</button>
  </form>
  <script type="module" src="../global.js"></script>
</body>
</html>
